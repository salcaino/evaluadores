@(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  		<meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <title>@Messages("main.title")</title>
      	<link rel="stylesheet" href="@routes.Assets.versioned("css/style.css")">
      	
      	<!-- Bootstrap Core CSS -->
    	<link href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")" rel="stylesheet">

	    <!-- Custom CSS -->
	    <link href="@routes.Assets.versioned("bootstrap/css/simple-sidebar.css")" rel="stylesheet">
      	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	    
	    <!-- Compiled and minified CSS -->
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
		
		  <!-- Compiled and minified JavaScript -->
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    
    </head>
    <body>
    <div id="wrapper" class="toggled">
    <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a>
                        Menu Inicio Evaluaciones
                    </a>
                </li>
                <li>
                    <a href="/main">Inicio</a>
                </li>
                <li>
                    <a href="/ingreso">Crear Evaluacion</a>
                </li>
                <li>
                    <a href="#">Gestionar Evaluaciones</a>
                </li>
                <li>
                    <a href="#">Generar Reportes</a>
                </li>
                <li>
                    <a href="#">Configuraciones</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
        	<a href="#menu-toggle" class="btn-floating btn-small" id="menu-toggle"><i class="small material-icons">reorder</i></a>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        @content
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
  <!-- jQuery -->
    <script src="@routes.Assets.versioned("bootstrap/js/jquery.js")"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>
